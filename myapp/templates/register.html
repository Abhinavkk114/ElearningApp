<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
    <div class="container">
        <!-- <h1 class="text-center text-info">Sign up</h1> -->

            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        {%endfor%}
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
           <div class="text-center mt-3 me-3"><img src="{%static 'images/signup.jpg'%}" alt=""></div>
    
    <form action="" method="post" class="shadow p-3 mb-5 bg-body-tertiary rounded">
        {%csrf_token%}

            {{form.as_p}}

        <input type="submit" value="REGISTER" class="btn btn-outline-info form-control mt-2 mb-3">
        

    </form>
    </div>
   </div>
    <div class="col-2"></div>
    </div>
